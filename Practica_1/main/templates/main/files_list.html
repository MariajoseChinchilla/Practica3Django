{% extends 'main/base.html' %}
{% block content%}
<h2>Archivos</h2>
<table class="table">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Ubicación</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    {% for file in files %}
    <tr>
        <td>{{ file.title}}</td>
        <td>{{ file.p2 }}</td>
        <td><a href="{% url 'edicion' file.id %}">Editar</a> </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<h6><button class="w3-button w3-white w3-padding-large w3-large w3-opacity w3-hover-opacity-off"><a  href = '{% url "upload" %}'>Subir más archivos</a></button></h6>
{% endblock %}
